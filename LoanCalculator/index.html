<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
  <body class="bg-dark">
     <div class="container">
          <div class="row">
               <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                         <h3 class="heading display-5 pb-4" >Loan Calculator</h3>
                         <form id="loan-form">
                              <div class="input-group mb-3 input-group-sm">
                                   <span class="input-group-text" id="basic-addon1">$</span>
                                   <input type="text" id="amount" class="form-control amount" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <div class="input-group mb-3 input-group-sm">
                                   <span class="input-group-text" id="basic-addon1">%</span>
                                   <input type="text" id="interest" class="form-control interest" placeholder="Interest" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <div class="input-group mb-3 input-group-sm">
                                   <input type="text" id="year" class="form-control year" placeholder="Year to repay" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <div class="d-grid  mx-auto">
                                   <input class="btn btn-dark" type="submit" value="Calculate">
                              </div>
                         
                         </form>
                         <div id="loading">
                              <img src="loading.gif" style="width: 80px;" alt="">
                         </div>

                         <div id="result">



                              <h5 class="lead text-center mt-3">Results</h5>
                              <div class="input-group mb-3 input-group-sm">
                                   <span class="input-group-text" id="basic-addon1">Mountly payment</span>

                                   <input type="text"  id="mountly-payment" class="form-control">
                              </div>
                              <div class="input-group mb-3 input-group-sm">
                                   <span class="input-group-text" id="basic-addon1">Total payment</span>
                                   <input type="text"  id="total-payment" class="form-control" >
                              </div>
                              <div class="input-group mb-3 input-group-sm">
                                   <span class="input-group-text" id="basic-addon1">Total Interest</span>

                                   <input type="text"  id="total-interest" class="form-control" >
                              </div>
                         </div>

                         <!-- <div class="d-grid  mx-auto">
                              <button class="btn btn-primary" type="button">Calculate</button>
                         </div> -->


                         <!-- Content here -->
                    </div>
               </div>
          </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
